      <h3>Quem foi Ada Lovelace, considerada a mãe da programação?</h3>
      <p>Condessa de Lovelace, 1840. Filha do famoso poeta romântico Lord Byron e a bela dama e matemática Anne Isabella Milbanke. Foi então na Londres de 1815, entre casamento de letras e números, que nasceu Ada Lovelace. Reconhecida por muitos como a mãe da programação, sua história é uma amálgama de criatividade e lógica, elementos que foram a marca durante a construção de seus projetos. Já aos doze anos escreveu seu primeiro livro intitulado “Flyology” , que continha os planos da jovem que sonhava em romper barreiras e voar. Mal sabia ela que voaria tão alto como nunca imaginou, e que suas ideias estariam em meio a telas/pixels, códigos e binários.
Foi através de sua mãe e saraus rodeados por grandes cientistas da época que a condessa de Lovelace conheceu Charles Babbage e o protótipo de sua fabulosa invenção, a máquina diferencial. Aquilo foi como mágica para Lovelace, que desejou trabalhar com Babbage mas foi recusada incontáveis vezes.
Após seu casamento Lovelace buscou maior aprofundamento em matemática com o auxílio de um novo tutor que foi essencial à sua formação com os estudos em lógica e álgebra abstrata, Augustus de Morgan. No entanto novamente a condessa solicitou a tutoria de Babbage, e sua persistência foi tamanha que se debruçou em compreender o funcionamento do instrumento que era mais capaz e também mais veloz do que qualquer ser humano em realizar operações matemáticas e então traduziu um tratado do engenheiro Luigi Menabrea sobre a máquina analítica de Babbage para o inglês com notas tão minuciosas e extensas que finalmente garantiu o status de pupila que tanto almejava.
</p>
      <h2>A contribuição de Ada Lovelace à história da computação</h2>      
      <p>Movida pelo entusiasmo em desenvolver aplicações práticas ao uso da máquina analítica Ada apresentou conceitos que transcendem o período e até mesmo a aplicação na máquina analítica. O método desenvolvido para operar a máquina continha o algoritmo para calcular os números de Bernoulli e organizava em grupos várias operações que poderiam ser repetidas ou reutilizadas com o suporte de cartões perfurados.
Podemos sintetizar alguns conceitos de Ada como:
•	A ideia de loop
•	A ideia de sub-rotinas
•	Conceito precursor de estruturas condicionais
•	A relação entre qualquer elemento que pudesse ser representado por símbolos, isso em grande medida aos ensinamentos de De Morgan
•	Uma máquina de propósito, de uso geral, pois tem a capacidade de ser reprogramada. Poderia processar com música, cálculos, tear…
</p>
      <h3>Quem foram as primeiras mulheres programadoras?</h3>
      <p>É inegável que a engenharia e avanço no processo de se pensar a programação foram determinantes à computação moderna. Dessa forma, um elemento primordial e que durante muito tempo permaneceu no esquecimento foram os nomes: Betty Snyder Holberton, Jean Jennings, Frances Bilas, Ruth Lichterman e Marlyn Wescoff. Mulheres matemáticas que serviram ao exército como as primeiras programadoras da história, as computers. O apagamento das matemáticas se deu desde o início, e na festa de lançamento do computador que ajudaram a construir e programar elas não foram convidadas. Apenas em 1997 as programadoras conhecidas como as 6 do ENIAC tiveram o reconhecimento e seus nomes foram registrados na história.
O silenciamento de seus nomes e histórias também cria lacunas na compreensão maior do que o ENIAC representou à história da computação. Kathy Kleiman, no período ainda estudante de Harvard, entendeu essa questão durante a busca de mulheres na área da computação. No aniversário de 40 anos do ENIAC observou que em várias imagens havia pessoas atuando como computadores, porém apenas os nomes dos homens apareciam nas legendas. Por conta disso, partiu em campanha para investigar quem eram as mulheres do ENIAC. Kleiman descobriu então seus nomes e apenas após o aniversário de 50 anos do ENIAC a historiadora entusiasta conseguiu a visibilidade e dar voz às 6 mulheres do ENIAC.
Kathy Kleiman encabeçou um documentário onde as programadoras contam suas trajetórias, e descrevem e o processo de trabalho com o ENIAC, também detalham o desenvolvimento dos fluxogramas utilizados quando ainda nem se imaginava o que era um fluxograma.
